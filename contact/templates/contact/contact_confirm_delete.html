{% extends 'portfolio/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the contact "{{ contact.full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'contact:contact_list' %}">No, Cancel</a>
  </form>
{% endblock %}
