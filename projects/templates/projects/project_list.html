{% extends 'portfolio/base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4 mb-4">Projects</h2>

    {% for project in projects %}
      <div class="mb-4">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a href="{% url 'projects:project_detail' project.id %}" class="btn btn-info">Details</a>
      </div>
    {% endfor %}
    <!-- Lien pour la crÃ©ation d'un projet -->
  </div>
{% endblock %}
