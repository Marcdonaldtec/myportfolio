{% extends 'portfolio/base.html' %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4 mb-4">{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p><strong>Technology Used:</strong> {{ project.technology_used }}</p>

    <div class="mb-4">
      <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid">
    </div>

    <p><a href="{{ project.link }}" target="_blank" class="btn btn-primary">Visit Project</a></p>

    <div class="mt-4">
      <a href="{% url 'projects:project_update' project.id %}" class="btn btn-info">Update Project</a>
      <a href="{% url 'projects:project_delete' project.id %}" class="btn btn-danger">Delete Project</a>
    </div>
  </div>
{% endblock %}
